name: Deploy Android

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenche sur les tags version (ex: v1.0.0)
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  build-android:
    name: Build & Deploy Android
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        working-directory: hanseco_app
        run: flutter pub get

      - name: Create .env file
        working-directory: hanseco_app
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env

      - name: Decode keystore
        working-directory: hanseco_app/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > hanseco-release-key.jks

      - name: Create key.properties
        working-directory: hanseco_app/android
        run: |
          cat > key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=hanseco-release-key.jks
          EOF

      - name: Build APK
        working-directory: hanseco_app
        run: flutter build apk --release

      - name: Build App Bundle
        working-directory: hanseco_app
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: hanseco_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: hanseco_app/build/app/outputs/bundle/release/app-release.aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            hanseco_app/build/app/outputs/flutter-apk/app-release.apk
            hanseco_app/build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.hanseco.app
          releaseFiles: hanseco_app/build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
