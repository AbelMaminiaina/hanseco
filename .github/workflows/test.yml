name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks
        working-directory: backend
        run: python manage.py check

      - name: Run tests
        working-directory: backend
        env:
          # Use SQLite for tests (faster and no external dependencies)
          # Production uses PostgreSQL (Neon)
          GOOGLE_OAUTH_CLIENT_ID: test-client-id
          GOOGLE_OAUTH_CLIENT_SECRET: test-client-secret
        run: python manage.py test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        working-directory: hanseco_app
        run: flutter pub get

      - name: Create .env file
        working-directory: hanseco_app
        run: |
          echo "API_BASE_URL=http://localhost:8000/api" >> .env
          echo "GOOGLE_CLIENT_ID=test-client-id" >> .env

      - name: Analyze code
        working-directory: hanseco_app
        run: flutter analyze

      - name: Run tests
        working-directory: hanseco_app
        run: flutter test

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install flake8
        run: pip install flake8

      - name: Lint backend
        working-directory: backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      - name: Get dependencies
        working-directory: hanseco_app
        run: flutter pub get

      - name: Lint frontend
        working-directory: hanseco_app
        run: flutter analyze --no-fatal-infos
