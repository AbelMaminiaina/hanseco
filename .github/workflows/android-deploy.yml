name: Android - Build & Deploy to Play Store

on:
  push:
    branches:
      - main
      - release
    paths:
      - 'hanseco_app/**'
      - '.github/workflows/android-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'hanseco_app/**'
  workflow_dispatch:
    inputs:
      track:
        description: 'Play Store Track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
            hanseco_app/android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: |
            hanseco_app/.dart_tool
            hanseco_app/build
          key: ${{ runner.os }}-flutter-build-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-

      - name: Cache Gradle transforms
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/transforms-*
            ~/.gradle/caches/build-cache-*
          key: ${{ runner.os }}-gradle-transforms-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-transforms-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            hanseco_app/build/app/intermediates
            hanseco_app/android/app/build
          key: ${{ runner.os }}-build-outputs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-outputs-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get Flutter dependencies
        working-directory: hanseco_app
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs || true

      - name: Run Flutter analyze
        working-directory: hanseco_app
        run: flutter analyze --no-fatal-infos

      - name: Run Flutter tests
        working-directory: hanseco_app
        run: flutter test
        continue-on-error: true

      - name: Decode Android keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > hanseco_app/android/app/hanseco-upload-key.jks

      - name: Create key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          cat > hanseco_app/android/key.properties << EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=hanseco-upload-key.jks
          EOF

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > hanseco_app/android/app/google-services.json

      - name: Uncomment Google Services plugin
        working-directory: hanseco_app/android/app
        run: |
          sed -i "s|// apply plugin: 'com.google.gms.google-services'|apply plugin: 'com.google.gms.google-services'|g" build.gradle

      - name: Build Android App Bundle (AAB)
        working-directory: hanseco_app
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
        run: |
          flutter build appbundle --release \
            --no-tree-shake-icons \
            --no-shrink

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: hanseco_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Deploy to Play Store
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' || github.event_name == 'workflow_dispatch'
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.hanseco.app
          releaseFiles: hanseco_app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed
          inAppUpdatePriority: 2
          whatsNewDirectory: hanseco_app/android/release-notes/

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Build and deployment successful!"
          echo "üì¶ AAB artifact uploaded"
          echo "üöÄ Deployed to Play Store track: ${{ github.event.inputs.track || 'internal' }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Build or deployment failed!"
          echo "Please check the logs above for details"
