name: Deploy Backend

on:
  push:
    branches:
      - main  # Déploie sur chaque push sur main
    paths:
      - 'backend/**'  # Seulement si le backend a changé
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  deploy-backend:
    name: Deploy Django Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        working-directory: backend
        run: |
          cat > .env << EOF
          DEBUG=False
          SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}

          # PostgreSQL Neon Database
          DATABASE_URL=${{ secrets.DATABASE_URL }}

          # CORS
          CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}

          # JWT
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ACCESS_TOKEN_LIFETIME=60
          JWT_REFRESH_TOKEN_LIFETIME=1440

          # OAuth2
          GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
          EOF

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Collect static files
        working-directory: backend
        run: python manage.py collectstatic --noinput

      - name: Run Django checks
        working-directory: backend
        run: python manage.py check --deploy

      # Option 1: Déploiement sur Railway
      - name: Deploy to Railway
        if: ${{ vars.DEPLOY_TARGET == 'railway' }}
        working-directory: backend
        run: |
          npm install -g @railway/cli
          railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # Option 2: Déploiement sur Render
      - name: Deploy to Render
        if: ${{ vars.DEPLOY_TARGET == 'render' }}
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      # Option 3: Déploiement sur Heroku
      - name: Deploy to Heroku
        if: ${{ vars.DEPLOY_TARGET == 'heroku' }}
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: backend

      # Option 4: Déploiement sur un serveur VPS via SSH
      - name: Deploy to VPS
        if: ${{ vars.DEPLOY_TARGET == 'vps' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/hanseco
            git pull origin main
            source venv/bin/activate
            pip install -r backend/requirements.txt
            cd backend
            python manage.py migrate
            python manage.py collectstatic --noinput
            sudo systemctl restart hanseco
