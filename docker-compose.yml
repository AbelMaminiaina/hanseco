version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: hanseco-postgres
    environment:
      POSTGRES_DB: hanseco_db
      POSTGRES_USER: hanseco
      POSTGRES_PASSWORD: hanseco123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
