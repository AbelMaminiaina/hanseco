  # Forms & Validation
  formz: ^0.6.1

  # Utils
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.0.2+1

  # Security
  encrypt: ^5.0.3

  # OAuth2 & Social Login
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1
